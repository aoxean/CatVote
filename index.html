<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boii im tuff boii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .cats {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin: 30px 0;
        }
        .cat-option {
            flex: 1 1 30%;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-sizing: border-box;
        }
        .cat-option img {
            width: 100%;
            max-width: 120px;
            height: auto;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .cat-option label {
            display: block;
            margin-top: 8px;
            font-weight: bold;
            color: #444;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background: #388e3c;
        }
        .result {
            text-align: center;
            margin-top: 25px;
            font-size: 1.2em;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>which cat best boii </h1>
        <form id="catPollForm">
            <div class="cats">
                <div class="cat-option">
                    <img src="images/simba.jpg" alt="Simba">
                    <input type="radio" id="simba" name="cat" value="Simba" required>
                    <label for="simba">Simba</label>
                </div>
                <div class="cat-option">
                    <img src="images/babu.jpg" alt="Babu">
                    <input type="radio" id="babu" name="cat" value="Babu">
                    <label for="babu">Babu</label>
                </div>
                <div class="cat-option">
                    <img src="images/abby.jpg" alt="Abby">
                    <input type="radio" id="abby" name="cat" value="Abby">
                    <label for="abby">Abby</label>
                </div>
                <div class="cat-option">
                    <img src="images/ayla.jpg" alt="Ayla">
                    <input type="radio" id="ayla" name="cat" value="Ayla">
                    <label for="ayla">Ayla</label>
                </div>
                <div class="cat-option">
                    <img src="images/nala.jpg" alt="Nala">
                    <input type="radio" id="nala" name="cat" value="Nala">
                    <label for="nala">Nala</label>
                </div>
                <div class="cat-option">
                    <img src="images/bailey.jpg" alt="Bailey">
                    <input type="radio" id="bailey" name="cat" value="Bailey">
                    <label for="bailey">Bailey</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Vote</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('catPollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selected = document.querySelector('input[name="cat"]:checked');
            if (selected) {
                document.getElementById('result').textContent = `Thank you for voting for ${selected.value}!`;
            }
        });
    </script>
</body>
</html></div></form>
